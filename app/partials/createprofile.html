<div ng-show="overlay.message" class="overlay">
	<p class="message" ng-bind="overlay.message"></p>
</div>
<div ng-show="somethingwrong" class="overlay">
  <p class="message" ng-bind="overlay.errmessage"></p>
  <p><a style="cursor:pointer;"><span class="glyphicon glyphicon-remove" ng-click="somethingwrong=false"></span></a></p>
</div>
<div class="container">
	<div class="progress" ng-show="loading">
		<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
			60%
		</div>
	</div>
	<div class="row" ng-show="!loading">
		<div class="col-md-5">
			<h4>Create New Profile</h4>
			<ng-form class="form-horizontal" role="form" name="newprofileForm">
			<div class="form-group" ng-show="dontshow">
				<label class="col-sm-2 control-label">ID</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Name" ng-model="profile.id">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Name" ng-model="profile.name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">DOB</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="profile.dob" required placeholder="in dd/mm/yyyy">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Qualification</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Qualification" ng-model="profile.qualification" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Image Url</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Image Url" ng-model="profile.imageUrl" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">About Yourself</label>
				<div class="col-sm-10">
					<textarea required class="form-control" placeholder="About Yourself" cols="15" rows="5" ng-model="profile.abtyourself"></textarea>
				</div>
			</div>				
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-default" ng-click="addProfile(newprofileForm, profile)">Create</button>
				</div>
			</div>
		</ng-form>
	</div>
	<div class="col-md-3">
			<h4>Image Preview</h4>
			<img ng-src="http://i.imgur.com/{{profile.imageUrl || idSTV5Zb.jpg}}" width="100%" class="img-thumbnail">
		</div>
		<div class="col-md-4">
			<h4>Listing Preview</h4>
			<div class="jumbotron">
				<a class="btn pull-right" ng-click="dontneed=true"><span class="glyphicon glyphicon-remove"></span></a>
				<img ng-src="http://i.imgur.com/{{profile.imageUrl}}" alt="..." class="img-circle pull-right img-thumbnail" width="65">
				<h3>{{profile.name || Name}}</h3>
				<p><i>{{profile.dob | convToAge}} years old - {{profile.qualification || BTech}}</i></p>
				<small ng-hide="showmore">{{profile.abtyourself || "Fun Loving" | limitTo : abtLimit}}</small>
				<small ng-show="showmore">{{profile.abtyourself}}</small>
				<span ng-show="profile.abtyourself.length > abtLimit && !showmore"><a ng-click="showmore=true" style="cursor:pointer;">...</a></span>

				<p><a class="btn btn-primary" role="button">More Details</a>
					<a class="btn pull-right" ng-click="editMode=true"><span class="glyphicon glyphicon-edit"></span></a></p>
				</div>
			</div>
		</div>
	</div>
